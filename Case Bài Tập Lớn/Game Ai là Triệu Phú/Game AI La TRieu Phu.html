<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ai Là Triệu Phú</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>🎯 Ai Là Triệu Phú</h1>
    <div id="scoreBoard">
        <p>Điểm: <span id="score">0</span></p>
        <p>Điểm cao: <span id="highScore">0</span></p>
    </div>
    <div id="questionBox">
        <h2 id="question">Câu hỏi sẽ hiện ở đây</h2>
        <div id="answers"></div>
    </div>

    <div class="helpers">
        <button id="btn5050">🧩 50:50</button>
        <button id="btnCall">📞 Gọi điện</button>
        <button id="btnAudience">👥 Khán giả</button>
    </div>

    <button id="nextBtn">➡️ Câu tiếp theo</button>
</div>

<audio id="sound-correct" src="correct.mp3"></audio>
<audio id="sound-wrong" src="wrong.mp3"></audio>
<audio id="sound-help" src="help.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
