<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = +prompt("Nhập số a:");
let b = +prompt("Nhập số b:");
let tong = 0;
let dem = 0;
for (let i = a; i <= b; i++){
if (i % 6 === 0) {
tong += i;
dem++;
}
}
if (dem > 0){
let tbc = tong / dem;
alert('Trung bình cộng của các số chia hết cho 6 là' + tbc)
} else {
alert(`Không có số nào chia hết cho 6 trong khoảng từ ${a} đến ${b}`);
}
</script>
</body>
</html>
