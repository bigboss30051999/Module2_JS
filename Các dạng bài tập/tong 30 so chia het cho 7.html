<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // d√πng while
    let dem=0
    let so=1
    while(dem<30){
        if (so%7===0) {
            document.write(so+'<br>')
            dem++
        }
        so++
    }
    //for
    let dem2=0
    for (let i=1; dem2 < 30; i++) {
        if (i % 7 === 0) {
            document.write(i + '<br>')
            dem2++
        }

    }
</script>
</body>
</html>
