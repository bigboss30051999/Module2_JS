<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x= +prompt("Nhập x:")
  let y= +prompt("nhập y:")
  let sum=0
  for (let i=x; i<=y; i++) {
    sum+=i*i
  }
  document.write("Tổng bình phương là:"+ sum )
</script>
</body>
</html>
