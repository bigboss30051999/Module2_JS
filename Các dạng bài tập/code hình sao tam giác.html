<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += '*';
        }
        document.write(line+'<br>');
    }
    document.write('<hr>');
    // Tam giác giảm dần
    for (let i = 5; i >= 1; i--) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += '*';
        }
        document.write(line+'<br>');
    }
</script>
</body>
</html>
