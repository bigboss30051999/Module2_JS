<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let N=+prompt("Enter N number")
let S=+prompt("Enter S number")
for ( x=0; x<=N; x++) {
  for ( y=0; y<=N; y++) {
    let z=S-x-y;
      if(z>=0){
        document.write(x+','+y+','+z+'<br>')
      }

  }
}
</script>
</body>
</html>
