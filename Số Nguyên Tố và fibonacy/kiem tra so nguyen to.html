<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let ketqua='a là số nguyên tố'
  let a= +prompt("Nhập số a")
  for (let i=2; i<a; i++) {
    if(a%i===0){
alert("a không là số nguyên tố")
        break
    }
  }
  alert(ketqua)
</script>
</body>
</html>
