<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1, 7, 9, 3, 9, 4];
  let max1 = 0;
  let max2 = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > max1) {
      max1 = arr[i];
    }
  }
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > max2 && arr[i] < max1) {
      max2 = arr[i];
    }
  }

  if (max2 === 0) {
    document.write("Không tồn tại số lớn thứ 2 (do tất cả phần tử bằng nhau)");
  } else {
    document.write("Số lớn thứ 2 là: " + max2);
  }
</script>
</body>
</html>
