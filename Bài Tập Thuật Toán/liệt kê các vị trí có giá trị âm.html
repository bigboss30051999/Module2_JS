<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a:");
    let b = +prompt("Nhập số b:");
    let c = +prompt("Nhập số c:");
    let arr = [a, b, c];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            document.write("Giá trị âm tại vị trí " + i + ": " + arr[i]);

        }
    }
</script>
</body>
</html>
